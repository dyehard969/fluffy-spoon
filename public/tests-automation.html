<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian</title>
    <link rel="stylesheet" href="css/tests-automation.css">
</head>
<body>
    <h1>Test Automation</h1>
    
    <div class="container">
        <h2>Select Test</h2>
        <div id="test-options">
            <div class="test-option">
                <input type="radio" id="screening" name="test" value="Screening response">
                <label for="screening">Screening Response</label>
            </div>
            <div class="test-option">
                <input type="radio" id="cuban" name="test" value="Cuban Filter">
                <label for="cuban">Cuban Filter</label>
            </div>
        </div>
        
        <div id="custom-fields" style="margin-top: 20px;">
            <!-- Dynamic fields will be added here -->
        </div>
        
        <div style="margin-top: 20px;">
            <button id="generate-btn">Generate Test Files</button>
            <button id="upload-btn" disabled>Upload to MTex</button>
            <button id="disposition-btn" disabled>Disposition Transactions</button>
            <button id="pdf-btn" disabled>Generate PDF</button>
        </div>
        
        <div id="status"></div>
        <div id="generated-files" class="file-list"></div>
    </div>
    
    <script src="js/tests-automation.js"></script>
</body>
</html>
